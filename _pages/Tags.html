---
title: "Columns by Tag"
permalink: /tags/
layout: tags
author_profile: true
---
<h1>Latest Column</h1>
{% for post in site.posts limit:1 %}
<a href="{{ post.url }}">
<h3>{{ post.title }}</h3>
<p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
<div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
</a>
{% endfor %}
